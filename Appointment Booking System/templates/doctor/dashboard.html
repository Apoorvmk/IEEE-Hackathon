<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
        }

        .card {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .patient {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .patient:last-child {
            border-bottom: none;
        }
        .patient h3 {
            margin: 0;
            color: #34495e;
        }
        .patient p {
            margin: 5px 0;
            color: #7f8c8d;
        }
        .btn-home {
            display: block;
            width: fit-content;
            margin: 30px auto 0;
            padding: 12px 24px;
            background-color: #1EB8CD;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
        }
        .btn-home:hover {
            background-color: #17a2b8;
            transition: background-color 0.3s ease;
        }
        .btn-home:active {
            background-color: #138496;
        }

        .btn-edit, .btn-delete {
            padding: 8px 14px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .btn-edit {
            background-color: #2ee81dff;
            color: white;
        }
        .btn-edit:hover {
            background-color: #269a06ac;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        .btn-delete:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    <div class="card">
        <h2>Appointments for Dr. {{ doctor.full_name }}</h2>

        {% for patient in patients %}
        <div class="patient-card">
            <h3>{{ patient.name }}</h3>
            <p>Email: {{ patient.email }}</p>
            <p>Appointment Date: {{ patient.date }}</p>
            <p>Time Slot: {{ patient.slot }}</p>

            <!-- EDIT Button -->
            <a href="/appointment/edit/{{ patient.appointment_id }}" class="btn-edit">Edit</a>

            <!-- DELETE Button -->
            <a href="/appointment/delete/{{ patient.appointment_id }}" class="btn-delete"
            onclick="return confirm('Are you sure you want to cancel this appointment?');">
            Cancel
            </a>
        </div>
        {% endfor %}

        {% if not patients %}
            <p>No appointments found.</p>
        {% endif %}



    </div>
</body>
</html>
