<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Register | Nexus Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Create Doctor Account</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" action="/doctor/register">
    <div class="mb-3">
      <label>Full Name</label>
      <input type="text" name="full_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Specialization</label>
      <input type="text" name="specialization" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Clinic</label>
      <select name="clinic" class="form-select" required>
        <option value="">-- Select a Clinic --</option>
        {% for clinic in clinics %}
          <option value="{{ clinic._id }}">{{ clinic.name }} - {{ clinic.address }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p class="mt-3">Already registered? <a href="/doctor/login">Login</a></p>
</body>
</html>
