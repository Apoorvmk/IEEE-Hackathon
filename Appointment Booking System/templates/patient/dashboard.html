<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
                    /* Style the appointments table */
            .table {
              width: 100%;
              border-collapse: collapse;
              margin-top: 20px;
              font-family: 'Poppins', sans-serif;
              font-size: 16px;
            }

            .table th,
            .table td {
              padding: 12px 16px;
              border: 1px solid #dee2e6;
              text-align: left;
            }

            .table thead {
              background: linear-gradient(to right, #00c6ff, #0072ff);
              color: white;
            }

            .table tbody tr:nth-child(even) {
              background-color: #f9f9f9;
            }

            .table tbody tr:hover {
              background-color: #eef6ff;
              transition: background 0.3s;
            }

            h2 {
              font-family: 'Poppins', sans-serif;
              margin-top: 30px;
              color: #0072ff;
              text-align: center;
            }

    </style>
</head>
<body>
    <h2>My Appointments</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Doctor</th>
          <th>Clinic</th>
          <th>Location</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for appt in appointments %}
          <tr>
            <td>Dr. {{ appt.doctor_name }}</td>
            <td>{{ appt.clinic_name }}</td>
            <td>{{ appt.clinic_location }}</td>
            <td>{{ appt.slot }}</td>
          </tr>
        {% endfor %}
  </tbody>
</table>
</body>
</html>
