<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinics for {{ specialization }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            background-image: url('../static/images/bg.png');
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .clinics-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .clinic-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .clinic-card:hover {
            background-color: #e6f7ff;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .clinic-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .clinic-card p {
            margin: 8px 0;
            color: #555;
        }

        .clinic-card button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .clinic-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Clinics of {{ specialization }}</h2>

    {% if clinics %}
        <div class="clinics-container">
            {% for clinic in clinics %}
                <div class="clinic-card" onclick="selectClinic('{{ clinic._id }}')">
                    <h3>{{ clinic.name }}</h3>
                    <p><strong>Address:</strong> {{ clinic.address }}</p>
                    <a href="/specialty/{{ specialization }}?clinic_id={{ clinic._id }}">
                        <button>Choose Doctor</button>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p style="text-align: center;">No clinics found for this specialization.</p>
    {% endif %}

    <script src="static/js/scriptCardio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
