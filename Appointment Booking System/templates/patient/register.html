<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Register | Nexus Clinic</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Create Patient Account</h2>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post" action="/patient/register">
    <div class="mb-3"><label>Full Name</label><input type="text" name="full_name" class="form-control" required></div>
    <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
    <div class="mb-3"><label>Phone</label><input type="text" name="phone_number" class="form-control" required></div>
    <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
    <div class="mb-3"><label>Age</label><input type="number" name="age" class="form-control" required></div>
    <div class="mb-3">
      <label>Gender</label>
      <select name="gender" class="form-select">
        <option>Male</option><option>Female</option><option>Other</option>
      </select>
    </div>
    <div class="mb-3"><label>Address</label><input type="text" name="address" class="form-control" required></div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>

  <p class="mt-3">Already have an account? <a href="/patient/login">Login</a></p>
</body>
</html>
